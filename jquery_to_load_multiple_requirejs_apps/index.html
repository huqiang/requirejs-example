<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<div>
  <div>
    <button id="btn1">Load Module One</button>
    <button id="btn2">Load Module One</button>
  </div>
  <div id="displayer">
    
  </div>
</div>
<script type="text/javascript">
  $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
    options.async = true;
  });
  $('#btn1').on('click', function(){
    $.ajax({
      url: './module1/module1.html',
      success: function(data){
        $('#displayer').html(data);
      },
      async: true
    });
  });

  $('#btn2').on('click', function(){
    $.ajax({
      url: './module2/module2.html',
      success: function(data){
        $('#displayer').html(data);
      },
      async: true
    });
  });
</script>
